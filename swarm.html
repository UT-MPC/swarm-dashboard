<!doctype html>
<html lang="en">
  <body>
    <div id='swarm-page'>
      <div>
        <span id='swarm-info-text'></span>
          <span class="spinner-border spinner-border-sm text-muted" id="swarm-loading" role="status" style='display: none'>
          </span>
      </div>
      <div id='welcome'>
        <div><img src="logo_test.png" alt="swarm_logo" width="230" height="230"></div>
        <div style="margin: 10px; font-family: 'Merriweather Sans', sans-serif; font-size: 40px;">
          <b>Swarm</b> Simulator Dashboard
        </div>
        <div style="font-family: 'Merriweather Sans', sans-serif; font-size: 15px; color: #F29668">
        [Select swarm name to start.. </br>
        (It may take a while to load the names.)]
        </div>
      </div>
      <table hidden class="table m-2" id="devices-table">
        <thead>
          <tr>
            <th scope="col" data-field='id'>id</th>
            <th scope="col" data-field='status'>Status</th>
            <th scope="col" data-field='enc-idx'>EncIdx</th>
            <th scope="col" data-field='hostname'>HostName</th>
            <th scope="col" data-field='progress'>Progress</th>
          </tr>
        </thead>
        <tbody id='devices'></tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
